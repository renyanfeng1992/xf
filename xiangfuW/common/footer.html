  $(document).ready(function () {
    $.ajax({

      success: function (data) {
     
        var obj = eval(data);
        var list = obj.data.list;
        var str = '<p class="copyright">' + list[0].paramVal + '<span id="strcompanyInf"></span>'
            + '<br>' + list[2].paramVal;
        var slogan = '<p style="width: 113px;">' + list[1].paramVal + '</p>';
        $("#footerBottom").html(str);
        $("#slogan").html(slogan);
      }
    });
    $.ajax({
      type: "get",
      url: "http://153.37.149.247:80/sinoWeb/ourself/findOurself",
      crossDomain: true === !(document.all),
      datatype: "json",
      success: function (data) {
         var obj = eval(data);
         var listFirst = obj.data.list.first;
         var headAddress = '<p>'+listFirst[0].TITLE+'</p><div class="detaillist">' +
             '<div><label for="">公司地址 : </label><p>'+listFirst[0].ADDRESS+'</p></div>' +

         $(".location").html(headAddress);
